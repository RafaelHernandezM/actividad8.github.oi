<!DOCTYPE html>
<html lang="en">
<head>
    <a id="inicio" href="index.html">Inicio</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inicio{
            text-decoration: none;
            color: blueviolet;
        }
        #inicio:hover{
            color: violet;
        }
        p{
            background-color: azure;
        }
        
    </style>
    <script>
        function cambiarColorP(){
            const notas=document.getElementsByClassName('nota');
            for(i=0; i<notas.length; i++){
                notas[i].style.color='blue';
            }
        }
    </script>
</head>
<body>
    <p class="nota">Gris</p>
    <p class="nota">Cafe</p>
    <p class="nota">Amarillo</p>
    <input id="btn" type="button" value="Cambiar Color" onclick="cambiarColorP();">
</body>
</html>
