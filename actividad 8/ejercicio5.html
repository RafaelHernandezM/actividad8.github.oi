<!DOCTYPE html>
<html lang="en">
<head>
    <a id="inicio" href="index.html">Inicio</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #inicio{
            text-decoration: none;
            color: rgb(226, 43, 73);
        }
        #inicio:hover{
            color: rgb(238, 130, 148);
        }
        section p{
            background-color: beige;
            font-size: larger;
           
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script>
    var valor = 0;
    function aumentarContador() {
      valor++;
      document.getElementById('contador').innerText = valor;
    }
  </script>
</head>
<body>
    <section>
        <p id="contador">0</p>
        <input type="button" id="btn" value="incremento" onclick="aumentarContador()">
    </section>
</body>
</html>
