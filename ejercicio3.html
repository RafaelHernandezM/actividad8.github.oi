<!DOCTYPE html>
<html lang="en">
<head>
    <a id="inicio" href="index.html">Inicio</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inicio{
            text-decoration: none;
            color: rgb(43, 101, 226);
        }
        #inicio:hover{
            color: rgb(130, 143, 238);
        }    
        img{
            width: 500px;
            height: 400px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
    </style>
    <script>
    function ocultarImagen() {
        const imagen=document.querySelector('#imagen'); 
        const boton=document.querySelector('#btn');     

        if (boton.value === "Ocultar imagen") { 
            imagen.style.display = "none";      
            boton.value = "Mostrar imagen";     
        } else { 
            imagen.style.display = "block";     
            boton.value = "Ocultar imagen";     
        }
    }
  </script>
</head>
<body>
    <article>
        <img id="imagen" src="images/Geneva_MotorShow_2013_-_Lamborghini_Veneno_1.jpg" alt="lamborghini">
        <input id="btn" type="button" value="Ocultar imagen" onclick="ocultarImagen();">
    </article>
    
</body>
</html>
